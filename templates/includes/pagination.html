{% if is_paginated %}
  <ul class="pagination">
    {% if page_obj.has_previous %}
      <li class="page-item">
        <a href="?page={{ page_obj.previous_page_number }}" class="page-link" style="background-color: deeppink; color: black">prev</a>
      </li>
    {% endif %}
    <li class="page-item active">
      <span class="page-link" style="color: black;">{{ page_obj.number }}</span>
    </li>
    {% if page_obj.has_next %}
      <li class="page-item">
        <a href="?page={{ page_obj.next_page_number }}" class="page-link" style="background-color: deeppink; color: black">next</a>
      </li>
    {% endif %}
  </ul>
{% endif %}
